version: 0.1

environment_variables:
 plaintext:
  repo: "667650582711.dkr.ecr.us-west-2.amazonaws.com/mkt-jobs"

phases:
  pre_build:
    commands:
      - echo "--- Pre Build ---"
      - echo "--- Logging in to repository ${repo}" ---"
      - $(aws ecr get-login --no-include-email)
  build:
    commands:
      - echo "--- Build ---"
      - echo "$(date +%Y%m%d%H%M%S)" > .codebuild_version
      - echo "--- Using Build Id: $(cat .codebuild_version) ---"
